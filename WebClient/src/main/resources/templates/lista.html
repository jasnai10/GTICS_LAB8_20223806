<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Buscar Producto por ID</h2>
    <form th:action="@{/productos}" method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="id" class="form-control" placeholder="Ingrese ID del producto" th:value="${param.id}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <div th:if="${errorBusqueda}" class="alert alert-danger" role="alert" th:text="${errorBusqueda}">
    </div>

    <div th:if="${productoEncontrado}" class="card mb-4">
        <div class="card-header">Producto Encontrado</div>
        <div class="card-body">
            <h5 class="card-title" th:text="${productoEncontrado.name}">Nombre del Producto</h5>
            <p class="card-text">
                <strong>ID:</strong> <span th:text="${productoEncontrado.id}"></span><br>
                <strong>Nombre del Producto:</strong> <span th:text="${productoEncontrado.name}"></span><br>
                <strong>Categoría:</strong> <span th:text="${productoEncontrado.category.name}"></span><br>
                <strong>Proveedor:</strong> <span th:text="${productoEncontrado.supplier.name}"></span><br>
                <strong>Precio:</strong> <span th:text="${productoEncontrado.price}"></span><br>
                <strong>Unidad:</strong> <span th:text="${productoEncontrado.unit}"></span><br>
            </p>
        </div>
    </div>

    <h2>Lista Completa de Productos</h2>
    <div th:if="${errorLista}" class="alert alert-warning" role="alert" th:text="${errorLista}"></div>
    <table class="table table-striped" th:if="${!lista.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Producto</th>
            <th>Categoría</th>
            <th>Proveedor</th>
            <th>Precio</th>
            <th>Unidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${lista}">
            <td th:text="${prod.id}"></td>
            <td th:text="${prod.name}"></td>
            <td th:text="${prod.category != null ? prod.category.name : 'N/A'}"></td>
            <td th:text="${prod.supplier != null ? prod.supplier.name : 'N/A'}"></td>
            <td th:text="${prod.price}"></td>
            <td th:text="${prod.unit}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
